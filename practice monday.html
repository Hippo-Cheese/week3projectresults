<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Results</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
<main>
  <div class="container">

  <div id="result">
    <h1 class="text-[hsl(221,_100%,_96%)] pt-[.25em] font-medium">Your Result</h1>
      <div id="circle">
        <p class="highlight result-num">76</p>
        <p>of 100</p>
      </div>

    <h2 class="[hsl(0,_0%,_100%)]">Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="flex flex-col justify-evenly m-[20px] p-[3em] w-[375px] h-[500px]">
    <h1 class="text-[hsl(221,_100%,_96%)] pt-[.25em] font-medium">Summary</h1>
    <div id="tests">


        <p class="[hsl(0,_100%,_67%)]">
          <span>
            <img src="./assets/images/icon-reaction.svg" alt=""/> Reaction
          </span>
          <span class="[hsl(224,_30%,_27%)]">
            <span class="font-bold">80</span> / 100</span>
          </span>
        </p>
        <p class="[hsl(39,_100%,_56%)]">
          <span>
            <img src="./assets/images/icon-memory.svg" alt=""/> Memory
          </span>
          <span class="[hsl(224,_30%,_27%)]">
            <span class="font-bold">92</span> / 100</span>
          </span>
        </p>
        <p class="[hsl(166,_100%,_37%)]">
          <span>
            <img src="./assets/images/icon-verbal.svg" alt=""/> Verbal
          </span>
          <span class="[hsl(224,_30%,_27%)]">
            <span class="font-bold">61</span> / 100</span>
          </span>
        </p>
        <p class="[hsl(234,_85%,_45%)]">
          <span>
            <img src="./assets/images/icon-visual.svg" alt=""/> Visual
          </span>
          <span class="[hsl(224,_30%,_27%)]">
            <span class="font-bold">71</span> / 100</span>
          </span>
        </p>

    </div>

  <button class="bg-[hsl(224,_30%,_27%)] rounded-[15px] px-[0] py-[10px] text-[18px] cursor-pointer"
   >Continue</button>
  </div>
   </div>
</main>
<footer>
  <div class="attribution">
    IO Acadamy
  </div>
</footer>
</body>
</html>
